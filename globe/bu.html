        // Function to get query parameters from the URL
function getQueryParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    const regex = /([^&=]+)=([^&]*)/g;
    let match;

    while (match = regex.exec(queryString)) {
        params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
    }
    return params;
}

// Set the page title and content based on the country parameter
const pageTitle = document.getElementById('page-title');
const countryContent = document.getElementById('country-content');
const countryPlaces = document.getElementById('country-places');

function displayCountryInfo(country) {
    if (countryData[country]) {
        pageTitle.textContent = countryData[country].title;
        countryContent.textContent = countryData[country].content;

        // Clear any previous place information
        countryPlaces.innerHTML = '';

        // Add places information
        countryData[country].places.forEach(place => {
            const placeTile = document.createElement('div');
            placeTile.className = 'place-tile';

            const placeImage = document.createElement('img');
            placeImage.className = 'place-image';
            placeImage.src = place.image;
            placeImage.alt = place.name;
            placeTile.appendChild(placeImage);

            const placeInfo = document.createElement('div');
            placeInfo.className = 'place-info';

            const placeTitle = document.createElement('p');
            placeTitle.className = 'place-title';
            placeTitle.textContent = place.name;
            placeInfo.appendChild(placeTitle);

            const placeDescription = document.createElement('p');
            placeDescription.className = 'place-description';
            placeDescription.textContent = place.description;

            // Create hyperlink
            const placeLink = document.createElement('a');
            placeLink.href = place.link;
            placeLink.textContent = 'Learn More';
            placeLink.classList.add('place-link'); // Add class to style hyperlink
            placeDescription.appendChild(placeLink);

            placeInfo.appendChild(placeDescription);

            placeTile.appendChild(placeInfo);
            countryPlaces.appendChild(placeTile);
        });
    } else {
        // If the country is not found in the data, display a default message
        pageTitle.textContent = "Country Not Found";
        countryContent.textContent = "Sorry, we couldn't find information about the requested country.";
    }
}

displayCountryInfo(country);
